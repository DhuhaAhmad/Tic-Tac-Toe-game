<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <audio id="win-sound" src='https://www.dropbox.com/s/rmgjh2l98as6heg/win.mp3?dl=1'></audio>
    <audio id="tie-sound" src='https://www.dropbox.com/s/xxx4y9wbiabslrq/Tie.mp3?dl=1'></audio>
    <audio id="xo-sound" src='https://www.dropbox.com/s/corq44j1xt6wmk3/water.mp3?dl=1'></audio>
</head>
<body>
    <h1 id="show-turn">X will START!</h1>
<div id="board">
      <!-- row1 -->
        <div id="0" class="squer"> </div>
        <div id="1" class="squer"></div>
        <div id="2" class="squer"></div>
<!-- row2 -->
        <div id="3" class="squer"></div>
        <div id="4" class="squer"></div>
        <div id="5" class="squer"></div>
<!-- row3 -->
        <div id="6" class="squer"></div>
        <div id="7" class="squer"></div>
        <div id="8" class="squer"></div>

</div> <!-- container -->

<!-- restart button -->
<input id="restart" class="button" value="RESTART">
 
    <script src="./main.js"></script>
</body>
</html>
